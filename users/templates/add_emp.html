<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'homee.css' %}">
</head>


<body style="background-color: black;">
    <h1 id="heading">Add Employee</h1>
    <div class="frm">
        <form action="\add" method="POST">
            {% csrf_token %}
            <label style="color: aliceblue;" for="name">Name</label><br>

            <input type="text" id="name">
            <br>
            <label style="color: aliceblue;" for="department">Department</label>
            <br>
            <input type="text" id="dept">
            <br>
            <label style="color: aliceblue;" for="Salary">Salary</label>
            <br>
            <input type="number" id="salary">
            <br>
            <label style="color: aliceblue;" for=" bonus">Bonus</label>
            <br>
            <input type="number" id="bonus">
            <br>
            <label style="color: aliceblue;" for="role">Role</label>
            <br>
            <input type="text" id="role">
            <br>
            <label style="color: aliceblue;" for="phone">Phone</label>
            <br>
            <input type="number" id="phone">
            <br><br>

            <button style="color:blanchedalmond" type="submit" class="btn btn-primary">Submit</button>
            <br>
        </form>
    </div>



</html>
