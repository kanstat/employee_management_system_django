<!doctype html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="text/css" href="{% static 'homee.css' %}">


</head>

<body style="background-color: black;">
    <h1 id="add">Employee Details</h1>
    <div class="table">
        <table style="margin-top:50px">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Dept</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Bonus</th>
                        <th scope="col">Role</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Hire Date</th>
                    </tr>
                </thead>
                {% for i in data %}
                <tbody>
                    <tr>
                        <th scope="col">{{i.id}}</th>
                        <th scope="col">{{i.name}}</th>
                        <th scope="col">{{i.dept}}</th>
                        <th scope="col">{{i.salary}}</th>
                        <th scope="col">{{i.bonus}}</th>
                        <th scope="col">{{i.role}}</th>
                        <th scope="col">{{i.phone}}</th>
                        <th scope="col">{{i.hire_date}}</th>

                </tbody>
                {% endfor %}
            </table>
        </table>
    </div>

</body>

</html>
